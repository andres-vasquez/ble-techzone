<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BLE Server</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Server info card-->
  <server-info [serverId]="serverId"></server-info>

  <!-- Logs -->
  <ble-logs [logs]="logs" [logsEnabled]="logsEnabled"></ble-logs>

  <ion-grid>
    <ion-row>
      <button ion-button block [color]="bleServer.isAdvertising ? 'danger':'secondary'" (click)="startStopServer()">
        {{startStopText}}
      </button>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let entry of entries">
      <h2>{{entry.nickname}}</h2>
      <h5>{{entry.email}}</h5>
      <p>Feedback: {{entry.rate}}</p>
    </ion-item>
  </ion-list>
</ion-content>
