<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BLE Server</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Server info card-->
  <server-info [serverId]="serverId"></server-info>

  <ion-grid>
    <ion-row>
      <button ion-button block [color]="bleServer.isAdvertising ? 'danger':'secondary'" (click)="startStopServer()">
        {{startStopText}}
      </button>
    </ion-row>
  </ion-grid>

  <!-- Logs -->
  <ble-logs [logType]="logType"></ble-logs>

  <ion-list [virtualScroll]="entries" approxItemHeight="50px">
    <ion-item *virtualItem="let entry">
      <ion-card>
        <ion-card-header>
          <h2 color="primary">{{entry.email}}</h2>
        </ion-card-header>
        <ion-card-content>
          <h3 ion-text color="danger">{{entry.question}}
            <ion-icon name="help" color="danger"></ion-icon>
          </h3>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
