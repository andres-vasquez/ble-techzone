<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BLE Server</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Server info card-->
  <server-info [serverId]="serverId"></server-info>

  <!-- Logs -->
  <ble-logs [logs]="logs" [logsEnabled]="logsEnabled"></ble-logs>

  <ion-grid>
    <ion-row>
      <button ion-button secondary menuToggle>{{startStopText}}</button>
    </ion-row>
  </ion-grid>
</ion-content>
