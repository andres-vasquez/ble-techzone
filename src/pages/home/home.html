<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BLE Samples</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header color="secondary">
      BLE Samples
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/logo.png">
        </ion-avatar>
        <h2 primary>Tech Zone 2018</h2>
      </ion-item>

      <h2>Andr√©s Vasquez Agramont</h2>
      <h5><a href="mailto:andres.vasquez.agramont@gmail.com">andres.vasquez.agramont@gmail.com</a></h5>
      <p><a href="https://github.com/andres-vasquez/ble-techzone">https://github.com/andres-vasquez</a></p>
    </ion-card-content>
  </ion-card>

  <!-- Server -->
  <ion-card>
    <ion-card-header color="secondary">
      Server
    </ion-card-header>
    <ion-card-content>
      <button ion-button block color="danger" (click)="openServer()">Iniciar server</button>
    </ion-card-content>
  </ion-card>

  <!-- Client -->
  <ion-card>
    <ion-card-header color="secondary">
      Cliente
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button block color="danger" (click)="openClientNotify()">
            <ion-icon name="bluetooth"></ion-icon>&nbsp; Proximidad
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button block color="secondary" (click)="openClientReceive()">Recibir datos</button>
        </ion-col>
        <ion-col>
          <button ion-button block color="primary" (click)="openClientSend()">Enviar datos</button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
