<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cliente > Enviar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- Server info card-->
  <server-info [serverId]="serverId"></server-info>

  <ion-card>
    <ion-card-header color="secondary">
      Registro!
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" [(ngModel)]="inputData.email"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label stacked>Pregunta</ion-label>
          <ion-input type="text" [(ngModel)]="inputData.question"></ion-input>
        </ion-item>

        <button ion-button secondary color="secondary" (click)="sendData()">ENVIAR</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Logs -->
  <ble-logs [logType]="logType"></ble-logs>
</ion-content>
