<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cliente > Enviar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- Server info card-->
  <server-info [serverId]="serverId"></server-info>

  <ion-card>
    <ion-card-header color="secondary">
      Registro!
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label stacked>Nickname</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <rating [(ngModel)]="inputData.rate"
                readOnly="false"
                max="5"
                emptyStarIconName="star-outline"
                halfStarIconName="star-half"
                starIconName="star"
                nullable="false">
        </rating>

        <button ion-button secondary color="secondary">ENVIAR</button>
      </ion-list>
    </ion-card-content>

    <ion-row>
      <ion-item>
        <ion-label><p>Mostrar Logs</p></ion-label>
        <ion-toggle checked="false" [(ngModel)]="logsEnabled"></ion-toggle>
      </ion-item>
    </ion-row>
  </ion-card>

  <!-- Logs -->
  <ble-logs [logs]="logs" [logsEnabled]="logsEnabled"></ble-logs>
</ion-content>
