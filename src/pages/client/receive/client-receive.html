<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cliente > Recibir</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- Server info card-->
  <server-info [serverId]="serverId"></server-info>

  <ion-card>
    <ion-card-header color="secondary">
      Ultimo usuario registrado
    </ion-card-header>
    <ion-card-content>
      <button ion-button secondary color="secondary" (click)="readData()" [disabled]="loading">Verificar dato</button>
      <ion-spinner icon="lines" class="spinner-calm pull-right" *ngIf="loading"></ion-spinner>
    </ion-card-content>
  </ion-card>

  <!-- Logs -->
  <ble-logs [logType]="logType"></ble-logs>
</ion-content>
