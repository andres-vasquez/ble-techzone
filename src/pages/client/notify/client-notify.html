<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cliente > Suscribir</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-segment [ngModel]="tab" (ionChange)="tabChanged($event.value)" color="primary">
    <ion-segment-button value="list">
      List
    </ion-segment-button>
    <ion-segment-button value="graph">
      Graph
    </ion-segment-button>
  </ion-segment>

  <ion-list [hidden]="tab !== 'list'" [virtualScroll]="items" approxItemHeight="20px">
    <ion-item *virtualItem="let item">
      {{item.scanStatus.name}}
      {{item.scanStatus.saddress}}
      {{item.scanStatus.rssi}}
      {{item.distance}}
    </ion-item>
    </ion-item>
  </ion-list>

  <ion-content [hidden]="tab !== 'graph'">
    Graph
  </ion-content>
</ion-content>
