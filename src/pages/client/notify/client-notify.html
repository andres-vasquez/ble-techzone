<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cliente > Suscribir</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- Server info card-->
  <server-info></server-info>

  <ion-card>
    <ion-card-header color="secondary">
      Proximidad
      <ion-icon class="pull-right" name="trash"></ion-icon>
    </ion-card-header>
    <ion-card-content>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header color="secondary">
      Data
      <ion-icon class="pull-right" name="trash"></ion-icon>
    </ion-card-header>
    <ion-card-content>

    </ion-card-content>
    <ion-row>
      <ion-item>
        <ion-label><p>Mostrar Logs</p></ion-label>
        <ion-toggle checked="false" [(ngModel)]="logsEnabled"></ion-toggle>
      </ion-item>
    </ion-row>
  </ion-card>

  <!-- Logs -->
  <ble-logs [logs]="logs" [logsEnabled]="logsEnabled"></ble-logs>
</ion-content>
