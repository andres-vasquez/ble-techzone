<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cliente > Suscribir</ion-title>
    <button ion-button right>
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-segment [ngModel]="tab" (ionChange)="tabChanged($event.value)" color="primary">
    <ion-segment-button value="list">
      List
    </ion-segment-button>
    <ion-segment-button value="graph">
      Graph
    </ion-segment-button>
  </ion-segment>

  <ion-list [hidden]="tab !== 'list'" [virtualScroll]="items" approxItemHeight="20px">
    <ion-item *virtualItem="let item">
      <ion-grid>
        <ion-row>
          <ion-col col-9>
            <h3>{{item.scanStatus.name}}</h3>
            <p>{{item.scanStatus.address}}</p>
          </ion-col>
          <ion-col col-3>
            <h3>{{item.distance}}</h3>
            <p>{{item.scanStatus.rssi}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-content [hidden]="tab !== 'graph'">
    Graph
  </ion-content>
</ion-content>
